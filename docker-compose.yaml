version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: filmer-postgres
    restart: unless-stopped
    environment:
      # Database credentials - these match the environment variables in application.properties
      POSTGRES_DB: filmer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: filmer_dev_password
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Auto-initialize schema on first run
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - filmer-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Web-based PostgreSQL Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: filmer-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@filmer.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - filmer-network
    depends_on:
      - postgres

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# Network for service communication
networks:
  filmer-network:
    driver: bridge
